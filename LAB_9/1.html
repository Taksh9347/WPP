<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./zomatoicon.png">
    <link rel="stylesheet" href="1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
</head>

<body>
    <header>
        <div class="nav">
            <div>
                <h4>Get The App</h4>
            </div>

            <ul class="nav-bar">
                <li>Investor Relations</li>
                <li>Add Restaurant</li>
                <li>Log in</li>
                <li>Sign up</li>
            </ul>
        </div>
        <div class="head">
            <img class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png">
            <h3>Discover the best food & drinks in Ahmedabad</h3>
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <p>Ahmedabad</p>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for Restaurant,cuisine and dishes">
            </div>
        </div>
        <div class="header-image">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png">
        </div>
    </header>
    <section class="services">
        <div class="service">
            <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
                alt="Order online image">
            <h3>Order Online</h3>
            <p>Stay home and order to your doorstep</p>
        </div>
        <div class="service">
            <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
                alt="Dining image">
            <h3>Dining</h3>
            <p>View the city's favourite dining venues</p>
        </div>
        <div class="service">
            <img src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*"
                alt="Live event image">
            <h3>Live Events</h3>
            <p>Discover India's best events & concerts</p>
        </div>
    </section>

</body>

</html>
